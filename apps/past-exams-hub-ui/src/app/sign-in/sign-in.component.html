


<main class="mat-elevation-z4">
  <div class="signin-header">
    <div style="width: 64px"></div>
    <pastexamshub-header imgSrc="../../assets/icons/logo-signin.png">
         
    </pastexamshub-header>
      
    

  </div>
  
  
    <form (ngSubmit)="submit()" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
              type="email"
              inputmode="email"
              formControlName="email"
              matInput
              placeholder="Unesite vas e-mail"
            />
            <mat-error *ngIf="form.controls.email.errors?.required">Obavezno.</mat-error>
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label>Sifra</mat-label>
            <input matInput placeholder="Unesite vasu sifru" formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'"
            autocomplete="on" />
            <button
              mat-icon-button
              matSuffix
              (click)="$event.preventDefault(); $event.stopPropagation(); isPasswordVisible = !isPasswordVisible"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="isPasswordVisible"
            >
              <mat-icon>{{
                isPasswordVisible ? 'visibility' : 'visibility_off'
              }}</mat-icon>
            </button>
            <mat-error *ngIf="form.controls.password.errors?.required">Obavezno.</mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary">LOGIN</button>
    </form>
</main>
